<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apostolos cuts</title>
    <script
      src="https://kit.fontawesome.com/4b86c2a418.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

  <body>
    <div class="wrapper">
      <!-- HEADER  -->
      <nav class="mobile-nav">
        <div class="brand-logo">

              BARBING

          </div>
          <div class="cta">
            <div class="intro-text">
              <p>
                unleash your style,<br />
                and elevate your grooming game
              </p>
            </div>
            <div class="button-box">
              <button><a href="">get started</a></button>

          </div>
        </section>
        <section class="about">
          <div class="section-header">
            <hr>
            <h2>WHAT WE DO</h2>
            <hr>
          </div>
          <div class="section-image"></div>
          <div class="section-info"></div>
        </section>
      </div>

      <!-- FOOTER  -->
      <div class="footer">
        <ul class="footer-items">
          <li class="footer-item"><a href="">Home</a></li>
          <li class="footer-item"><a href="">Services</a></li>
          <li class="footer-item"><a href="">Testimonial</a></li>
          <li class="footer-item"><a href="">About</a></li>

          <li class="footer-item"><a href="">Contact</a></li>
